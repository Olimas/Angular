<p>Форма добавления машины</p>
<app-add-car (onAddCar)="updateCarList($event)"></app-add-car>
<hr>
<button [disabled]="!(cars.length>0)" class="btn btn-success" (click)="changeCarName()">Изменить имя машины</button>
<button [disabled]="!(cars.length>0)" class="btn btn-danger" (click)="deleteCar()">Удалить машину</button>
<hr>
<div class="list-group">
  <app-car class="list-group-item" *ngFor="let car of cars" [carItem]="car" [name]="car!.name">
    <h4 #carHeading class="list-group-item-heading">Название: {{car!.name}}</h4>
    <h4 class="list-group-item-text">Год: {{car!.year || 'Неправильно введен год'}}</h4>
  </app-car>
</div>
<hr>
